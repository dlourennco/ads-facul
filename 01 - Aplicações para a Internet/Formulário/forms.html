<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

  <title>Formulario de Cadastro</title>
</head>

<body>

  <section id="formulario">
    <form id="form">
      <h2>Formulário de cadastro:</h2>

      <div id="infop">
        <b>Informações Pessoais:</b><br>
        <label for="nome">Nome:</label><br>
        <input type="text" name="nome" id="nome" autofocus required><br>
        <label for="sobrenome">Sobrenome:</label><br>
        <input type="text" name="sobrenome" id="sobrenome" required><br>
        <label for="email">E-mail:</label><br>
        <input type="email" name="email" id="email" required><br>
        <label for="senha">Senha:</label><br>
        <input type="password" name="senha" id="senha" required><br><br>
      </div>
      <div id="sexo">
        <b>Sexo:</b><br>
        <input type="radio" name="mass" id="mass">
        <label for="mas">Masculino</label><br>
        <input type="radio" name="fem" id="fem">
        <label for="fem">Feminino</label><br><br>
      </div>
      <div id="comoSoube">
        <b>Como você soube de nós?</b><br>
        <input type="checkbox" name="google" id="google">
        <label for="google">Google</label><br>
        <input type="checkbox" name="linkedin" id="linkedin">
        <label for="linkedin">LinkedIn</label><br>
        <input type="checkbox" name="youtube" id="youtube">
        <label for="youtube">Youtube</label><br>
        <input type="checkbox" name="github" id="github">
        <label for="github">Github</label><br><br>
      </div>

      <b>Avatar:</b><br>
      <button id="arquivo" type="button">Escolher arquivo</button>
      <label for="arquivo">Nenhum arquivo selecionado</label><br><br>

      <button id="enviar" type="submit">Enviar</button>
    </form>
  </section >

</body>

</html>
